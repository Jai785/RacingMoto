<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Racing Moto</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="game">
        <div class="yoyo">
            <div id="bluecar"><img src="blue.png" alt=""></div>
            <!-- <div id="redcar"><img src="red.png" alt=""></div> -->
            <!-- <div id="yellowcar"></div> -->
            <div id="racecar"><img src="my.png" alt=""></div>
        </div>
    </div>
    <div id="controls">
        <button class="con" id="btn1"><img src="left.png" alt=""></button>
        <button class="con" id="btn2"><img src="right.png" alt=""></button>
    </div>

    <div id="result">
        <h1>Game Over</h1>
        <p id="score"></p>
        <button id="btn" onclick="location.reload()">Restart</button>
    </div>

    <audio id="jumpsound" src="jump.mp3"></audio>


    <script src="script.js"></script>
</body>

</html>
